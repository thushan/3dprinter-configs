[mcu PIS]
serial: /dev/serial/by-id/usb-Klipper_rp2040_E66118F5D7109236-if00
restart_method: command

[adxl345]
cs_pin: PIS:gpio13
spi_software_sclk_pin: PIS:gpio10
spi_software_mosi_pin: PIS:gpio11
spi_software_miso_pin: PIS:gpio12
axes_map: x,-z,y

[resonance_tester]
accel_chip: adxl345
min_freq: 1
max_freq: 133
accel_per_hz: 100
max_smoothing: 0.5 
probe_points: 
	0, 0, 25